<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width ,initial-sclae=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
        <style>
            *{
                margin:0;
                padding:0;
                box-sizing: border-box;
                
            }
            /* body{
                background-color: gold;
            } */
            .main_div{
                width:100vw;
                height:30vh;
                display: flex;
                justify-content: center;
                align-items: center;
                /* background-color: darkgray; */
            }
         h1{
             color:transparent;
             font-size:65px;
             font-family: 'Red Rose', cursive;
             position: relative;
             background-image: url("image/newimage.jpg");
             mix-blend-mode: screen;
             background-size: 100% 100%;
             background-clip: text;
             -webkit-background-clip: text;
             -moz-background-clip: text;
         }
         h2{
             color:darkgreen;
             font-size:55px;
             /* border-bottom:2px solid black; */
             line-height:1.5;
             text-align:center;
         }
         h1::before{
             content: "";
             display: block;
             position: absolute;
             left:50%;
             top:106px;
             width:25px;
             height:25px;
            color:darkgoldenrod;
            transform: translateY(-50%);
            background: radial-gradient(ellipse closest-side,transparent 100%,gold 0),
            conic-gradient(red,yellow,blue,brown,darkgray,darkgoldenrod);

         }
         h1::after{
            content: "";
               width:100%;
               height:25px;
               display:block;
               color:darkgoldenrod;
               margin:0 auto;
               font-family:"Font Awesome 5 Free";
               border-bottom:5px solid darkgoldenrod;
         }

               color:blue;

           } 

           li:not(:nth-child(4)){
               color:yellow;
           }*/

           .grand_div{
               width:100vw;
               height:auto;
               
           }
           .parent_div{
               height:auto;
               margin:auto;
               display:flex;
               justify-content: space-around;
               flex-wrap: wrap;
           }
           .child:first-child{
               background-color: darkorchid;
           }
           .child:last-child{
               background-color: darkred;

           }
           .child{
               background-color: deeppink;
               box-shadow: 0 0 20px #bac3c3;
               flex:1 1 200px;
               margin:20px;
               
          height:200px;
           }
           .child p{
               color:white;
               font-size:20px;
               text-align: center;
               padding:20px;
               font-family: 'Roboto Condensed', sans-serif;
               
           }

        </style>
    </head>
    <body>
        <div class="main_div">
            <h1>MY RADHEKRISHNA</h1>
        </div>
        <div class="grand_div">
            <h2>service</h2>
            <div class="parent_div">
                <div class="child">
                    <p>peragraph</p>
                </div>
                <div class="child">
                    <p>peragragh</p>
                </div>
                <div class="child">
                    <p>peragreph</p>
                </div>
            </div>
        </div>
    </body>
